<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana - xeno.now Inspired</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Press Start 2P', cursive;
            background: #f9a825;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4em;
            color: #ffeb3b;
            text-shadow: 0px 0px 20px #d32f2f, 0px 0px 30px #ffeb3b;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 600px;
        }

        .button {
            background: #e65100;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #d32f2f;
        }

        .message {
            font-size: 1.5em;
            color: #fff;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show-message {
            opacity: 1;
        }

        .credits {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 12px;
            color: white;
            text-shadow: 0px 0px 5px #000000;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Banana</h1>
        <button class="button" onclick="showMessage()">Click Me!</button>
        <div class="message" id="message">
            You clicked the button! üçå
        </div>
    </div>

    <div class="credits">
        <p>Inspired by <strong>xeno.now</strong> - Made by You!</p>
    </div>

    <script>
        // Function to show the message with a delay
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.add('show-message');
        }
    </script>

</body>
</html>
